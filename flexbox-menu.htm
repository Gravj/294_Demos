<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">
  <title>Flexbox Menu</title>
  	
  <style>
  	main {
  		background-color: #AAA;
      display:flex;
      justify-content: center;
  	}
  	
  	section {
  		background-color: #000;
  	}
  	
  	* {
  		border: thin solid black;
  		padding: 4em;
  		margin: 2em;
  	}
  </style>	
</head>

<body>
  <main>
    <section> Menu Item 1</section>
  	<section> Menu Item 2</section>
  	<section> Menu Item 3</section>
  </main>	
</body>
</html>
